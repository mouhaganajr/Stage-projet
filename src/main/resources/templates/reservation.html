<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des R√©servations</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --dark-bg: #0F172AFF;
        }

        body {
            background-color: #f0f9ff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .student-header {
            background: var(--dark-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-logo {
            width: 45px;
            height: 45px;
            margin-right: 15px;
        }

        .nav-student-link {
            color: #fff !important;
            padding: 0.8rem 1.5rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-student-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 0.75rem;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #8b5cf6, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .dropdown-student-menu {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: var(--dark-bg);
        }

        .dropdown-student-item {
            color: #fff;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .dropdown-student-item:hover {
            background: var(--primary-color);
            padding-left: 2rem;
        }

        @media (max-width: 992px) {
            .nav-student-link {
                padding: 0.8rem !important;
                margin: 0.25rem 0;
            }

            .student-header {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>

<!-- Header √âtudiant -->
<nav class="navbar navbar-expand-lg navbar-dark student-header fixed-top">
    <div class="container">
        <!-- Logo et Titre -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span>Portail Mat√©riel UFR</span>
        </a>

        <div class="collapse navbar-collapse" id="studentNav">
            <!-- Navigation Principale -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-student-link" th:href="@{/etudiant/dashboard}">
                        <i class="fas fa-home me-2"></i>Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-student-link" th:href="@{/etudiant/Reservation}">
                        <i class="fas fa-calendar-alt me-2"></i>Mes R√©servations
                    </a>
                </li>

            </ul>

            <!-- Section Droite -->
            <div class="d-flex align-items-center">
                <!-- Notifications -->
                <div class="position-relative me-3">
                    <a class="nav-student-link" th:href="@{/etudiant/notifications}">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">2</span>
                    </a>
                </div>

                <!-- Profil √âtudiant -->
                <div class="dropdown">
                    <a class="btn btn-link dropdown-toggle d-flex align-items-center"
                       href="#" role="button" data-bs-toggle="dropdown">
                        <div class="ms-2 text-white">
                            <span th:text="${prenom + ' ' + nom}"></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-student-menu">
                        <li>
                            <a class="dropdown-item dropdown-student-item"
                               th:href="@{/etudiant/profil}">
                                <i class="fas fa-user-edit me-2"></i>Mon Profil
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item dropdown-student-item text-danger"
                               th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>D√©connexion
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav> <br> <br>

<!-- Contenu principal -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">üìã Liste des R√©servations</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#form_Ajouter_Reservation">
        <i class="fas fa-plus"></i> Faire une r√©servation
    </button>

    <!-- Modal Ajouter R√©servation -->
    <div class="modal fade" id="form_Ajouter_Reservation" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Faire une r√©servation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/reservation/faireUneReservation}" method="post" class="p-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Mat√©riel</label>
                            <select class="form-control" name="materielId" required>
                                <option value="">-- S√©lectionner un mat√©riel --</option>
                                <option th:each="materiel : ${materiels}"
                                        th:value="${materiel.id}"
                                        th:text="${materiel.nom}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dateDebut" class="form-label">Date de d√©but</label>
                            <input type="datetime-local" class="form-control" id="dateDebut" name="dateDebut" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dateFin" class="form-label">Date de fin</label>
                            <input type="datetime-local" class="form-control" id="dateFin" name="dateFin" required>
                        </div>
                        <div class="col-md-6">
                            <input type="hidden" name="utilisateurId" th:value="${utilisateur.id}">
                        </div>
                    </div>
                    <div class="modal-footer mt-3">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter R√©servation</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Tableau des r√©servations -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Utilisateur</th>
            <th>Mat√©riel</th>
            <th>Date D√©but</th>
            <th>Date Fin</th>
            <th>Statut</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.utilisateur.nom}"></td>
            <td th:text="${reservation.materiel.nom}"></td>
            <td th:text="${reservation.dateDebut}"></td>
            <td th:text="${reservation.dateFin}"></td>
            <td>
                <span th:if="${reservation.statut == T(uasz.sn.stage.Reservation.Modele.Statut).APPROUVE}" class="badge bg-success">Approuv√©</span>
                <span th:if="${reservation.statut == T(uasz.sn.stage.Reservation.Modele.Statut).ENATTENTE}" class="badge bg-warning">En attente</span>
                <span th:if="${reservation.statut == T(uasz.sn.stage.Reservation.Modele.Statut).REJETE}" class="badge bg-danger">Rejet√©</span>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let now = new Date();

        // Formatter la date et l'heure au format YYYY-MM-DDTHH:MM
        let formattedDateTime = now.toISOString().slice(0, 16);

        // Appliquer la valeur au champ de d√©but
        document.getElementById("dateDebut").value = formattedDateTime;
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
