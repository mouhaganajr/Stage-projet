<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Administrateur</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --dark-bg: #0f172a;
            --glass-effect: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: var(--dark-bg);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--glass-effect);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #8b5cf6, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: #e2e8f0 !important;
            padding: 0.8rem 1.5rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::before {
            width: 70%;
            left: 15%;
        }

        .dropdown-menu {
            background: var(--dark-bg);
            border: 1px solid var(--glass-effect);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .dropdown-item {
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: var(--glass-effect);
            transform: translateX(5px);
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .metric-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .glass-effect {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">ADMIN PANEL</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="fas fa-home me-2"></i>Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/materiels}">
                        <i class="fas fa-cubes me-2"></i>Matériel
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/listeResponsables}">
                        <i class="fas fa-user-tie me-2"></i>Responsables
                    </a>
                </li>
            </ul>

            <!-- Profil -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown">
                        <div class="me-2">
                            <i class="fas fa-user-circle fa-lg"></i>
                        </div>
                        <div>
                            <div class="fw-bold gradient-text" th:text="${prenom}"></div>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end glass-effect">
                        <li><a class="dropdown-item" th:href="@{/profil}">
                            <i class="fas fa-cog me-2"></i>Paramètres
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenu Principal -->
<div class="container pt-5 mt-5">
    <div class="welcome-section text-white">
        <h1 class="display-5 fw-bold">Bonjour, <span th:text="${prenom}" class="gradient-text"></span>!</h1>
        <p class="lead">Gestion centralisée de la plateforme administrative</p>
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="d-flex align-items-center justify-content-between">
                <div class="metric-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="mb-0">1,452</h2>
            </div>
            <div class="mt-3 text-muted">Étudiants enregistrés</div>
        </div>

        <div class="metric-card">
            <div class="d-flex align-items-center justify-content-between">
                <div class="metric-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h2 class="mb-0">42</h2>
            </div>
            <div class="mt-3 text-muted">Responsables actifs</div>
        </div>

        <div class="metric-card">
            <div class="d-flex align-items-center justify-content-between">
                <div class="metric-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h2 class="mb-0">289</h2>
            </div>
            <div class="mt-3 text-muted">Nouveaux documents</div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
