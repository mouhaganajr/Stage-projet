<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      background: linear-gradient(45deg, #667eea, #764ba2, #6B46C1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
      animation: rotate 20s linear infinite;
    }

    .login-container {
      width: 400px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      transform: scale(0.95);
      opacity: 0;
      animation: scaleUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes scaleUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-title {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #2D3748;
      position: relative;
    }

    .login-title::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 3px;
      background: #667eea;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .form-control {
      height: 45px;
      border: 2px solid #EDF2F7;
      border-radius: 8px;
      transition: all 0.3s ease;
      padding-left: 40px;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #A0AEC0;
      transition: color 0.3s ease;
    }

    .form-control:focus ~ .input-icon {
      color: #667eea;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      height: 45px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: transform 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-3px);
    }

    .google { background: #DB4437; }
    .facebook { background: #4267B2; }
    .twitter { background: #1DA1F2; }

    .forgot-password {
      color: #718096;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #667eea;
      text-decoration: none;
    }

    .form-check-label {
      color: #4A5568;
      user-select: none;
    }

    .alert {
      border-radius: 8px;
      padding: 12px 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="login-title">Connexion</h2>

  <div th:if="${param.error}" class="alert alert-danger text-center">
    <i class="fas fa-exclamation-circle me-2"></i>Identifiants incorrects !
  </div>
  <div th:if="${param.logout}" class="alert alert-success text-center">
    <i class="fas fa-check-circle me-2"></i>Déconnexion réussie !
  </div>

  <form th:action="@{/login}" method="post">
    <div class="input-group">
      <i class="input-icon fas fa-user"></i>
      <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
    </div>

    <div class="input-group">
      <i class="input-icon fas fa-lock"></i>
      <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember-me">
        <label class="form-check-label" for="remember-me">Se souvenir</label>
      </div>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="fas fa-sign-in-alt me-2"></i>Se connecter
    </button>

    <div class="social-login mt-4">
      <a href="#" class="social-btn google">
        <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-btn facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-btn twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </form>
</div>
</body>
</html>
